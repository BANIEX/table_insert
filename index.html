<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title>Table Insert</title>
  </head>
  <body>
    <div class="container mt-5">


        <div class="data_collect mb-5">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">First Name</span>
                </div>
                <input type="text" id="first_name" class="form-control">
              </div>


              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Last Name</span>
                </div>
                <input type="text" id="last_name" class="form-control">
                <!-- <input type="text" class="form-control"> -->
              </div>


              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Nickname</span>
                </div>
                <input type="text" id="nick_name" class="form-control">
                <!-- <input type="text" class="form-control"> -->
              </div>
              <input class="button btn btn-primary " type="button" id="button" value="Add">


        </div>

        



      

        



        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Nickname</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>






    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="app.js"></script>

  </body>



</html>
